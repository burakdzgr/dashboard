<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobie Dashboard</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body class="bg-mainGray">
  <div class="flex h-screen ">
    <!-- Left Pane -->
    <div class="hidden lg:flex items-center justify-center flex-1 bg-white text-black">
      <div class="w-full h-full">
        <img src="./assets/images/login-banner.png" alt="" class="w-full h-full">
      </div>
    </div>
    <!-- Right Pane -->
    <div class="w-full bg-white lg:w-1/2 flex items-center justify-center">
      <div class="max-w-md w-full p-6">
        <div class="flex justify-center w-full h-full mb-4">
          <img src="./assets/images/logo.png" alt="" class="w-1/2 object-cover">
        </div>
        <h1 class="text-3xl font-semibold mb-6 text-black text-center">Hesabınıza giriş yapın</h1>
        <span class="text-sm mb-6 text-gray-500 text-center w-full block">Sorularınız ve destek için
          <a href="tel:0542 694 4008" class="underline font-medium"> 0542 694 4008 </a>
          numaramızı arayabilirsiniz.
        </span>
        <form action="#" method="POST" class="space-y-4">
          <!-- Your form elements go here -->
          <div>
            <label for="email" class="block text-sm font-medium text-textColor text-center">Email</label>
            <input type="text" id="email" name="email"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-textColor text-center">Telefon</label>
            <input type="text" id="phone" name="phone"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" />
          </div>

          <div>
            <button type="submit"
              class="w-full bg-customBlack text-white p-2 rounded-md hover:bg-mainBlue/50800 focus:bg-black focus:outline-none transition-colors duration-300">Giriş
              Yap</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
